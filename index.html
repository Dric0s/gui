    body {

    .container {

        align-items: center;

    .btn-container {

    .btn {
        padding: 12px 24px;
        margin: 0 10px;
        border: none;
        border-radius: 25px;
        cursor: pointer;

        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    }
    #simBtn {

    }
    #naoBtn {

        color: white;
    }
    .btn:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    @keyframes blink {
        0% {
            background-color: transparent;
        }
        50% {
            background-color: rgba(244, 67, 54, 0.5); /* Vermelho mais forte */
        }
    }
    .blink {
        animation: blink 0.3s linear infinite alternate;
    }
    @keyframes fireworks {
        0% {
            opacity: 1;
            transform: scale(1);
        }
        100% {
            opacity: 0;
            transform: scale(5);
        }
    }
    .firework {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #ffeb3b;
        animation: fireworks 0.5s ease-out;
    }
</style>
</head>
